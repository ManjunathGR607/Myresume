apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: manjunathgr/resume:${BUILD_NUMBER}
        imagePullPolicy: Always
        env:
          - name: BUILD_NUMBER
            valueFrom:
              configMapKeyRef:
                name: congif
                key: buildNumber
        ports:
        - containerPort: 8080
      restartPolicy: Always
      imagePullSecrets:
      - name: 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  minReadySeconds: 5

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  buildNumber: ${BUILD_NUMBER}
