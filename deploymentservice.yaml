apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: res
spec:
  selector:
    matchLabels:
      app: res
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: res
    spec:
      containers:
        - name: res
          image: manjunathgr/resume:latest # Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 80 # The port that the container is running on in the cluster
          
---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: res
spec:
  selector:
    app: res
  ports:
    - protocol: "TCP"
      port: 80 # The port that the service is running on in the cluster
      targetPort: 80 # The port exposed by the service
  type: LoadBalancer # type of the service.
